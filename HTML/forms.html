<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <script src="https://kit.fontawesome.com/4bff53bb5a.js" crossorigin="anonymous"></script>
    <style>
        * {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        fieldset {
            margin: auto;
            padding: auto;
            display: flex;
            gap: 2%;
            width: 90%;
        }

        .left {
            width: 45%;
            display: flex;
            flex-direction: column;
        }

        .left input {
            align-self: center;
        }

        .left label {
            padding: 20px 20px 10px 20%;
        }

        .left input {
            width: 50%;
            padding: 5px;
        }

        .right {
            width: 45%;
            display: flex;
            flex-direction: column;
        }

        .right #file {
            display: none;
        }

        .right #lab {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .right input {
            align-self: center;
        }

        .right label {
            padding: 20px 20px 10px 20%;
        }

        .right input {
            width: 50%;
            padding: 5px;
        }

        .right .sub {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 10px;
        }
    </style>
</head>

<body>
    <h1>HTML FORMS</h1>
    <div>
        <form action="#" method="post" target="_blank">
            <fieldset>
                <legend>User Form</legend>
                <div class="left">
                    <label for="username">UserName : </label>
                    <input type="text" name="username" id="username" placeholder="Enter Username" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="ex: abc@gmail.com">
                    <label for="ht">Height:</label>
                    <input type="number" id="ht" name="ht" min="60" max="210" placeholder="in cms">
                    <label for="range">Range:</label>
                    <input type="range" id="range" name="range" step="5">
                    <label for="color">color:</label>
                    <input type="color" id="color" name="color">
                </div>
                <div class="right">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass">

                    <label for="date">Date of birth:</label>
                    <input type="date" id="date" name="dob" min="1900-01-01" max="2020-01-01">

                    <label for="wt">Weight:</label>
                    <input type="number" id="wt" name="wt" min="10" max="150" placeholder="in kgs">

                    <label for="file" id="lab">Upload a file:
                        <br><i class="fa-solid fa-file-arrow-down fa-4x"></i></label>
                    <input type="file" id="file" name="file">

                    <div class="sub">
                        <button type="reset">Reset Form</button>
                        <button type="submit">Submit Form</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
