<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with Image Color</title>
    <style>
        .image-text {
            font-size: 64px;
            font-weight: bold;
            text-transform: uppercase;
            background-image: linear-gradient(to right,rgba(50, 0, 0, 0.9),rgba(255,0,200,0.5),rgba(0, 4, 255, 0.5),rgba(0, 0, 255, 0.5));
            background-size: cover;
            background-clip: text;
            color: transparent;
            text-shadow: 5px 5px 1px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1 class="image-text">Hello World</h1>
</body>
</html>
